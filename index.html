<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <form class="form">
                <input type="text" class="userid" name="userid" id="userid"/>
                <input type="date" class="dateuser" name="dateuser" id="dateuser"/>
                <button type="submit" class="submitbtn" id="submitbtn">Submit</button>
            </form>
        </div>
    </body>
</html>
<script>
    $(document).ready(function(){
      console.log("Started");
      $('.form').submit(function(form){
        form.preventDefault();
        console.log("submitting form");
        var formdata = $('.form').serializeArray();
        console.log(formdata);
        $.get("http://localhost/dashboard/", function(data, status){
            console.log("Data: " + data + "\nStatus: " + status);
        });
      });
    });
</script>
